<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div>
	<textarea rows="30" cols="100" id="appender" readonly="readonly">
	</textarea>
</div>
<script src="../lib/utils.js"></script>
<script src="../lib/jstest.js"></script>
<script src="../lib/nrequire.js"></script>
<script type="text/javascript">
TestRunner.appenders.push({
	"append": function(level, msg){

	}
});
TestRunner.run(require("./test.js?t=" + Date.now()));
</script>
